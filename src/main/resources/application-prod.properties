# ============================================================
# Spring Boot Production Configuration - MySQL Database
# ============================================================
# Use this configuration to connect to a MySQL database in production
# Run the application with: mvn spring-boot:run -Dspring-boot.run.arguments='--spring.profiles.active=prod'

# ============================================================
# MySQL Database Configuration
# ============================================================
spring.datasource.url=jdbc:mysql://localhost:3306/vinisweb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================================
# Hibernate/JPA Configuration
# ============================================================
# update: update existing tables if schema changes
# validate: validate existing schema without changes
# create-drop: drop and recreate tables (testing only)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================================================
# Server Configuration
# ============================================================
server.port=8080
server.servlet.context-path=/

# ============================================================
# Logging Configuration
# ============================================================
logging.level.root=INFO
logging.level.lrz.ifpe.vinisweb=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
