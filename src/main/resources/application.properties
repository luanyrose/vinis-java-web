spring.application.name=vinisweb

# ============================================================
# DEFAULT PROFILE - Development with H2 In-Memory Database
# ============================================================
# Run with: mvn spring-boot:run
# This uses the default profile with H2 (no MySQL needed)

# ============================================================
# PRODUCTION PROFILE - MySQL Database
# ============================================================
# Run with: mvn spring-boot:run -Dspring-boot.run.arguments='--spring.profiles.active=prod'
# This uses application-prod.properties with MySQL connection
# First, execute CRIAR_BANCO_MYSQL.sql script in your MySQL database

# Default to development profile (H2)
spring.profiles.active=dev