<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${cliente.id != null ? 'Editar Cliente' : 'Novo Cliente'}">Formulário de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Loja de Vinis</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/vinis">Vinis</a>
                <a class="nav-link active" href="/clientes">Clientes</a>
                <a class="nav-link" href="/compras">Compras</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 th:text="${cliente.id != null ? 'Editar Cliente' : 'Novo Cliente'}">Formulário de Cliente</h1>
        
        <form th:action="${cliente.id != null ? '/clientes/' + cliente.id : '/clientes'}" 
              th:object="${cliente}" 
              method="post" 
              class="mt-4">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" th:field="*{cpf}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label for="tipoCliente" class="form-label">Tipo de Cliente</label>
                <select class="form-control" id="tipoCliente" th:field="*{tipoCliente}" required>
                    <option value="">Selecione...</option>
                    <option value="Regular">Regular</option>
                    <option value="VIP">VIP</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/clientes" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
