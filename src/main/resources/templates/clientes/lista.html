<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Loja de Vinis</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/vinis">Vinis</a>
                <a class="nav-link active" href="/clientes">Clientes</a>
                <a class="nav-link" href="/funcionarios">Funcionários</a>
                <a class="nav-link" href="/compras">Compras</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Lista de Clientes</h1>
            <a href="/clientes/novo" class="btn btn-primary">Novo Cliente</a>
        </div>

        <form method="get" action="/clientes" class="mb-4">
            <div class="row">
                <div class="col-md-8">
                    <div class="input-group">
                        <input type="text" name="busca" class="form-control" placeholder="Buscar por nome..." 
                               th:value="${busca != null ? busca : ''}">
                        <button class="btn btn-outline-secondary" type="submit">Buscar</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <select class="form-select" name="tipo" onchange="this.form.submit()">
                            <option value="">Filtrar por tipo...</option>
                            <option value="Regular" th:selected="${tipo == 'Regular'}">Regular</option>
                            <option value="VIP" th:selected="${tipo == 'VIP'}">VIP</option>
                        </select>
                        <a href="/clientes" class="btn btn-outline-secondary">Limpar</a>
                    </div>
                </div>
            </div>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Email</th>
                    <th>Tipo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.nome}"></td>
                    <td th:text="${cliente.cpf}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.tipoCliente}"></td>
                    <td>
                        <a th:href="@{/clientes/{id}/editar(id=${cliente.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/clientes/{id}/excluir(id=${cliente.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
