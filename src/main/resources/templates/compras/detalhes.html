<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Loja de Vinis</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/vinis">Vinis</a>
                <a class="nav-link" href="/clientes">Clientes</a>
                <a class="nav-link" href="/funcionarios">Funcionários</a>
                <a class="nav-link active" href="/compras">Compras</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Detalhes da Compra</h1>
        
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Informações da Compra</h5>
                <p><strong>ID:</strong> <span th:text="${compra.id}"></span></p>
                <p><strong>Data:</strong> <span th:text="${#temporals.format(compra.dataCompra, 'dd/MM/yyyy HH:mm')}"></span></p>
                <p><strong>Cliente:</strong> <span th:text="${compra.cliente.nome}"></span></p>
                <p><strong>CPF:</strong> <span th:text="${compra.cliente.cpf}"></span></p>
                <p><strong>Email:</strong> <span th:text="${compra.cliente.email}"></span></p>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Itens da Compra</h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Vinil</th>
                            <th>Artista</th>
                            <th>Quantidade</th>
                            <th>Valor Unitário</th>
                            <th>Valor Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${compra.itens}">
                            <td th:text="${item.vinil.titulo}"></td>
                            <td th:text="${item.vinil.artista}"></td>
                            <td th:text="${item.quantidade}"></td>
                            <td th:text="${'R$ ' + #numbers.formatDecimal(item.vinil.precoVenda, 1, 2)}"></td>
                            <td th:text="${'R$ ' + #numbers.formatDecimal(item.valorItem, 1, 2)}"></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="4" class="text-end">Total:</th>
                            <th th:text="${'R$ ' + #numbers.formatDecimal(compra.valorTotal, 1, 2)}"></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <a href="/compras" class="btn btn-secondary mt-3">Voltar</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
