<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Loja de Vinis</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/vinis">Vinis</a>
                <a class="nav-link" href="/clientes">Clientes</a>
                <a class="nav-link" href="/funcionarios">Funcion√°rios</a>
                <a class="nav-link active" href="/compras">Compras</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Nova Compra</h1>
        
        <form th:action="@{/compras}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="clienteId" class="form-label">Cliente</label>
                <select class="form-control" id="clienteId" name="clienteId" required>
                    <option value="">Selecione um cliente...</option>
                    <option th:each="cliente : ${clientes}" 
                            th:value="${cliente.id}" 
                            th:text="${cliente.nome + ' - ' + cliente.cpf}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="vinilId" class="form-label">Vinil</label>
                <select class="form-control" id="vinilId" name="vinilId" required>
                    <option value="">Selecione um vinil...</option>
                    <option th:each="vinil : ${vinis}" 
                            th:value="${vinil.id}" 
                            th:text="${vinil.titulo + ' - ' + vinil.artista + ' (Qtd: ' + vinil.qtdDisponivel + ')'}"
                            th:disabled="${vinil.qtdDisponivel == 0}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Compra</button>
            <a href="/compras" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
