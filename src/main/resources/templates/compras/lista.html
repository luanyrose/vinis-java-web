<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Loja de Vinis</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/vinis">Vinis</a>
                <a class="nav-link" href="/clientes">Clientes</a>
                <a class="nav-link active" href="/compras">Compras</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Lista de Compras</h1>
            <a href="/compras/novo" class="btn btn-primary">Nova Compra</a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Data</th>
                    <th>Cliente</th>
                    <th>Valor Total</th>
                    <th>Itens</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="compra : ${compras}">
                    <td th:text="${compra.id}"></td>
                    <td th:text="${#temporals.format(compra.dataCompra, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${compra.cliente.nome}"></td>
                    <td th:text="${'R$ ' + #numbers.formatDecimal(compra.valorTotal, 1, 2)}"></td>
                    <td th:text="${compra.itens.size()}"></td>
                    <td>
                        <a th:href="@{/compras/{id}(id=${compra.id})}" class="btn btn-sm btn-info">Detalhes</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
