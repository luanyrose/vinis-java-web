<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${funcionario.id != null ? 'Editar Funcionário' : 'Novo Funcionário'}">Formulário de Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Loja de Vinis</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/vinis">Vinis</a>
                <a class="nav-link" href="/clientes">Clientes</a>
                <a class="nav-link active" href="/funcionarios">Funcionários</a>
                <a class="nav-link" href="/compras">Compras</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 th:text="${funcionario.id != null ? 'Editar Funcionário' : 'Novo Funcionário'}">Formulário de Funcionário</h1>
        
        <form th:action="${funcionario.id != null ? '/funcionarios/' + funcionario.id : '/funcionarios'}" 
              th:object="${funcionario}" 
              method="post" 
              class="mt-4">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" th:field="*{cpf}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label for="cargo" class="form-label">Cargo</label>
                <select class="form-control" id="cargo" th:field="*{cargo}" required>
                    <option value="">Selecione...</option>
                    <option value="Gerente">Gerente</option>
                    <option value="Vendedor">Vendedor</option>
                    <option value="Caixa">Caixa</option>
                    <option value="Estoquista">Estoquista</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="salario" class="form-label">Salário</label>
                <input type="number" step="0.01" class="form-control" id="salario" th:field="*{salario}" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/funcionarios" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
