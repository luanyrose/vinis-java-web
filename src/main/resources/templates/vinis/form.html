<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${vinil.id != null ? 'Editar Vinil' : 'Novo Vinil'}">Formulário de Vinil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Loja de Vinis</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/vinis">Vinis</a>
                <a class="nav-link" href="/clientes">Clientes</a>
                <a class="nav-link" href="/funcionarios">Funcionários</a>
                <a class="nav-link" href="/compras">Compras</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 th:text="${vinil.id != null ? 'Editar Vinil' : 'Novo Vinil'}">Formulário de Vinil</h1>
        
        <form th:action="${vinil.id != null ? '/vinis/' + vinil.id : '/vinis'}" 
              th:object="${vinil}" 
              method="post" 
              class="mt-4">
            <div class="mb-3">
                <label for="codigo" class="form-label">Código</label>
                <input type="number" class="form-control" id="codigo" th:field="*{codigo}" required>
            </div>
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required>
            </div>
            <div class="mb-3">
                <label for="artista" class="form-label">Artista</label>
                <input type="text" class="form-control" id="artista" th:field="*{artista}" required>
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Gênero</label>
                <input type="text" class="form-control" id="genero" th:field="*{genero}" required>
            </div>
            <div class="mb-3">
                <label for="precoVenda" class="form-label">Preço de Venda</label>
                <input type="number" step="0.01" class="form-control" id="precoVenda" th:field="*{precoVenda}" required>
            </div>
            <div class="mb-3">
                <label for="qtdDisponivel" class="form-label">Quantidade Disponível</label>
                <input type="number" class="form-control" id="qtdDisponivel" th:field="*{qtdDisponivel}" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/vinis" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
