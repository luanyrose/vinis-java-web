<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Vinis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Loja de Vinis</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/vinis">Vinis</a>
                <a class="nav-link" href="/clientes">Clientes</a>
                <a class="nav-link" href="/funcionarios">Funcionários</a>
                <a class="nav-link" href="/compras">Compras</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Lista de Vinis</h1>
            <a href="/vinis/novo" class="btn btn-primary">Novo Vinil</a>
        </div>

        <form method="get" action="/vinis" class="mb-4">
            <div class="row">
                <div class="col-md-8">
                    <div class="input-group">
                        <input type="text" name="busca" class="form-control" placeholder="Buscar por título..." 
                               th:value="${busca != null ? busca : ''}">
                        <button class="btn btn-outline-secondary" type="submit">Buscar</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <select class="form-select" name="genero" onchange="this.form.submit()">
                            <option value="">Filtrar por gênero...</option>
                            <option value="Rock" th:selected="${genero == 'Rock'}">Rock</option>
                            <option value="Pop" th:selected="${genero == 'Pop'}">Pop</option>
                            <option value="Jazz" th:selected="${genero == 'Jazz'}">Jazz</option>
                            <option value="Clássico" th:selected="${genero == 'Clássico'}">Clássico</option>
                            <option value="Eletrônico" th:selected="${genero == 'Eletrônico'}">Eletrônico</option>
                        </select>
                        <a href="/vinis" class="btn btn-outline-secondary">Limpar</a>
                    </div>
                </div>
            </div>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Título</th>
                    <th>Artista</th>
                    <th>Gênero</th>
                    <th>Preço</th>
                    <th>Qtd Disponível</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vinil : ${vinis}">
                    <td th:text="${vinil.codigo}"></td>
                    <td th:text="${vinil.titulo}"></td>
                    <td th:text="${vinil.artista}"></td>
                    <td th:text="${vinil.genero}"></td>
                    <td th:text="${'R$ ' + #numbers.formatDecimal(vinil.precoVenda, 1, 2)}"></td>
                    <td th:text="${vinil.qtdDisponivel}"></td>
                    <td>
                        <a th:href="@{/vinis/{id}/editar(id=${vinil.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/vinis/{id}/excluir(id=${vinil.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
